 <!-- header of item view -->
<ion-view title="Items">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" ng-click="back" class="button button-icon icon ion-ios7-navigate-outline"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-compose" ng-click="showPopup()"></button>
  </ion-nav-buttons>  
  <!-- contents -->
    <ion-content class="has-header">
    <div id="itView">
  <ion-item class="item-icon-right" ng-repeat="item in items | filter:searchText">
    <em class="item item-checkbox">
      <label class="checkbox">
       <input type="checkbox" ng-model="item.isChecked">
     </label>
     {{item.name}}</em>
    <button class="button button-icon icon ion-ios7-close-outline" ng-click="remItem($index)"></button>
  </ion-item>
</div>
<!-- footer -->
  </ion-content>
<div id="footer"class="bar bar-footer">
<button class="button button-block button-balanced" ng-click="updateItems(items)">
  Update
</button>
</div>
</ion-view>
