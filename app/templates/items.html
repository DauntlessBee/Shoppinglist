<ion-view title="Items">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-compose" ng-click="showPopup()"></button>
  </ion-nav-buttons>  <ion-content class="has-header">
  <ion-item class="item-icon-right" ng-repeat="item in items | filter:searchText">
    <em class="item item-checkbox">
      <label class="checkbox">
       <input type="checkbox">
     </label>
     {{item.name}}</em>
    <button class="button button-icon icon ion-ios7-close-empty" ng-click="remItem($index)"></button>
  </ion-item>
  </ion-content>
</ion-view>
