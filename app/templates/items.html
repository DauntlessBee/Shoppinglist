<ion-view title="Items">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="showPopup()"></button>
  </ion-nav-buttons>  <ion-content class="has-header">
  <ion-item class="item-icon-right" ng-repeat="item in items | filter:searchText">
    {{item.name}}
    <button class="button button-icon icon ion-ios7-close-empty" ng-click="remItem(item)"></button>
  </ion-item>
  </ion-content>
</ion-view>
